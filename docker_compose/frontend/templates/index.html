<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>



<body class="text-center">
	<!-- le resultat est {{result}} -->
		<div class="container">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form method="POST" action="http://127.0.0.1:5000/process" id='searchForm' class="form-signin">
					<h1  class="h3 mb-3 font-weight-normal">Enter you text to analyse sentiment</h1>
					<textarea name="chaine" id="chaine" class="form-control" required></textarea>
					<button type="submit" class="btn btn-lg btn-primary btn-block">anlayse</button>
				</form>
			</div>
			<div class="col-md-4">
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4" id='prediction' >
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>
	<script type="text/javascript">


	$( "#searchForm" ).submit(function( event ) {
	  // Stop form from submitting normally
	  event.preventDefault();
	 
	  // Get some values from elements on the page:
	  var $form = $( this ),
	    term = $form.find( "textarea[name='chaine']" ).val(),
	    url = $form.attr("action");
	 
	  // Send the data using post
	  var posting = $.post( url, { chaine: term } );
	 
	  // Put the results in a div
	  posting.done(function( data ) {
	    var content = data;
	    $("#prediction").empty().append(content);
	  });
	});

	</script>
</body>
</html>
